<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Library - Loan Management</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Main container for the application layout -->
    <div class="container mt-5">
        <h1 class="mb-4">Loan Management</h1>

        <!-- Form for adding new loans, styled as a Bootstrap card -->
        <div class="card mb-4">
            <div class="card-header">
                Add New Loan
            </div>
            <div class="card-body">

                <form id="add-loan-form">

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="id_user" class="form-label">User ID</label>
                            <input type="number" class="form-control" id="id_user" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="isbn" class="form-label">Book ISBN</label>
                            <input type="text" class="form-control" id="isbn" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="loan_date" class="form-label">Loan Date</label>
                            <input type="date" class="form-control" id="loan_date" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Loan</button>
                </form>
            </div>
        </div>

        <!-- Table to display the list of loans -->
        <h2 class="mb-4">Loan History</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Loan ID</th>
                    <th>User ID</th>
                    <th>Book ISBN</th>
                    <th>Loan Date</th>
                    <th>Return Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <!-- The table body will be populated dynamically by JavaScript -->
            <tbody id="loans-table-body">

            </tbody>
        </table>
    </div>

    <!-- Bootstrap Modal for editing an existing loan. It is hidden by default. -->
    <div class="modal fade" id="editLoanModal" tabindex="-1" aria-labelledby="editLoanModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editLoanModalLabel">Edit Loan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-loan-form">
                        <!-- A hidden input to store the ID of the loan being edited -->
                        <input type="hidden" id="edit-loan-id">

                        <div class="mb-3">
                            <label for="edit-id_user" class="form-label">User ID</label>
                            <input type="number" class="form-control" id="edit-id_user" required>
                        </div>

                        <div class="mb-3">
                            <label for="edit-isbn" class="form-label">Book ISBN</label>
                            <input type="text" class="form-control" id="edit-isbn" required>
                        </div>

                        <div class="mb-3">
                            <label for="edit-loan_date" class="form-label">Loan Date</label>
                            <input type="date" class="form-control" id="edit-loan_date" required>
                        </div>

                        <div class="mb-3">
                            <label for="edit-return-date" class="form-label">Return Date</label>
                            <input type="date" class="form-control" id="edit-return_date">
                        </div>

                        <div class="mb-3">
                            <label for="edit-status" class="form-label">Status</label>
                            <select class="form-select" id="edit-status" required>
                                <option value="checked out">Checked Out</option>
                                <option value="returned">Returned</option>
                                <option value="overdue">Overdue</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-edit-button">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap's JavaScript bundle for interactive components like modals -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
